<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario moderno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Playfair+Display:ital@1&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/ejercicio7css.css" />
  </head>
  <body>
    <h3>Regístrate</h3>
    <div class="contenedor">
      <div class="parte1">
        <button class="google">
          <img src="./imagenes/Google.png" alt="Logo Google" />
          <span>Regístrate con Google</span>
        </button>
        <button class="twitter">
          <img src="./imagenes/Twitter.png" alt="Logo Twiter" />
        </button>
      </div>

      <div class="separador">
        <hr />
        <span>O</span>
        <hr />
      </div>

      <div class="parte2">
        <form action="" method="">
          <label for="name">Nombre</label>
          <input id="name" name="name" />
          <label for="username">Usuario</label>
          <input id="username" name="username" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="6+ caracteres"
          />
          <label for="checkbox" class="chechbox-label">
            <input type="checkbox" id="checkbox" />
            <span>Acepto los términos y condiciones</span>
          </label>
          <br />

          <button type="submit" class="crear">Crear cuenta</button>
        </form>
      </div>
    </div>
  </body>
</html>
